<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="ping" method="get">
        <h1>SEQ2 server</h1>
        <p1>Access to the server</p1>
        <hr>
        <p1>Is the server alive?</p1>
        <input type="submit" value="PING"> <br>
        <hr>
    </form>
    <form action="get" method="get">
        <p1>Get a sequence. Select sequence number</p1>
        <select name="operation">
        <option value="0">0
        <option value="1">1
        <option value="2">2
        <option value="3">3
        <option value="4">4
        </select>
        <input type="submit" value="GET">
        <hr>
    </form>
    <form action="gene" method="get">
        <p3>Get a gene. Select the name</p3>
        <select name="operation">
        <option value="U5">U5
        <option value="ADA">ADA
        <option value="FRAT1">FRAT1
        <option value="RNU6_269P">RNU6_269
        <option value="FXN">FXN
        </select>
        <input type="submit" value="GENE">
        <hr>
    </form>
    <form action="operation" method="get">
        <p4>Write a sequence:</p4>
        <input type="text" name="msg"> <br>
        <p4>Select operation</p4>
        <input type="radio" name="op" value="info" checked> Info
        <input type="radio" name="op" value="comp"> Comp
        <input type="radio" name="op" value="rev"> Rev <br>
        <p4>Perform operation</p4>
        <input type="submit" value="OPERATE!">
        <hr>

</body>
</html>
